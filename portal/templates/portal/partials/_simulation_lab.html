<section id="simulation-lab" class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-slate-700 mb-4">Simulation Lab</h2>
    <p class="text-gray-600 mb-12">Run simulations based on real exoplanet data. All simulations are run as background jobs.</p>

    <div id="simulation-message-display" class="mb-4"></div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 border-b border-gray-200 pb-8 mb-8">
        <!-- Travel Time Simulation -->
        <div>
            <h3 class="text-lg font-semibold text-slate-600 mb-4">Travel Time Calculator</h3>
            <form class="simulation-form"
                  data-api-endpoint="/simulations/travel-time/"
                  data-csrf-token="{{ csrf_token }}"
                  data-sim-type="travel">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="travel-system-select" class="block text-sm font-medium text-gray-700">Destination Star System</label>
                        <select id="travel-system-select" name="star_system_id" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-black focus:border-black sm:text-sm rounded-md">
                            {% for system in travel_sim_star_systems %}
                                <option value="{{ system.pk }}">{{ system.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label for="speed-percentage" class="block text-sm font-medium text-gray-700">Speed (% of Light)</label>
                        <input type="number" name="speed_percentage" id="speed-percentage" value="100" min="1" max="100" class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-black focus:border-black sm:text-sm">
                    </div>
                    <button type="submit" class="w-full px-6 py-2 font-semibold text-white bg-gray-800 rounded-md hover:bg-black disabled:hover:bg-gray-800 disabled:opacity-50 disabled:cursor-not-allowed">Run Travel Sim</button>
                </div>
            </form>
        </div>

        <!-- Planetary Seasonality Simulation -->
        <div>
            <h3 class="text-lg font-semibold text-slate-600 mb-4">Planetary Seasonality Simulator</h3>
            <form class="simulation-form"
                  data-api-endpoint="/simulations/seasonal-temps/"
                  data-csrf-token="{{ csrf_token }}"
                  data-sim-type="season">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="md:col-span-2">
                        <label for="season-planet-select" class="block text-sm font-medium text-gray-700">Select Planet</label>
                        <select id="season-planet-select" name="planet_id" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-black focus:border-black sm:text-sm rounded-md">
                            {% for planet in seasonality_sim_planets %}
                                <option value="{{ planet.pk }}">{{ planet.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="w-full px-6 py-2 font-semibold text-white bg-gray-800 rounded-md hover:bg-black disabled:opacity-50 disabled:cursor-not-allowed">Run Season Sim</button>
                </div>
            </form>
        </div>

        <!-- Tidal Locking Simulation -->
        <div>
            <h3 class="text-lg font-semibold text-slate-600 mb-4">Planetary Tidal Locking Simulator</h3>
            <form class="simulation-form"
                  data-api-endpoint="/simulations/tidal-locking/"
                  data-csrf-token="{{ csrf_token }}"
                  data-sim-type="tidal">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="md:col-span-2">
                        <label for="tidal-planet-select" class="block text-sm font-medium text-gray-700">Select Planet</label>
                        <select id="tidal-planet-select" name="planet_id" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-black focus:border-black sm:text-sm rounded-md">
                            {% for planet in tidal_locking_sim_planets %}
                                <option value="{{ planet.pk }}">{{ planet.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="w-full px-6 py-2 font-semibold text-white bg-gray-800 rounded-md hover:bg-black disabled:opacity-50 disabled:cursor-not-allowed">Run Tidal Locking Sim</button>
                </div>
            </form>
        </div>

        <!-- Star Lifetime Simulation -->
        <div>
            <h3 class="text-lg font-semibold text-slate-600 mb-4">Star Lifetime Simulator</h3>
            <form class="simulation-form"
                  data-api-endpoint="/simulations/star-lifetime/"
                  data-csrf-token="{{ csrf_token }}"
                  data-sim-type="lifetime">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="md:col-span-2">
                        <label for="lifetime-star-select" class="block text-sm font-medium text-gray-700">Select Star</label>
                        <select id="lifetime-star-select" name="star_id" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-black focus:border-black sm:text-sm rounded-md">
                            {% for star in star_lifetime_sim_stars %}
                                <option value="{{ star.pk }}">{{ star.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="w-full px-6 py-2 font-semibold text-white bg-gray-800 rounded-md hover:bg-black disabled:opacity-50 disabled:cursor-not-allowed">Run Star Lifetime Sim</button>
                </div>
            </form>
        </div>
    </div>

    <div id="simulation-history">
        <h3 class="text-xl font-semibold text-slate-600 mb-4">Simulation History</h3>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Result</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Submitted</th>
                    </tr>
                </thead>
                <tbody id="history-table-body" class="divide-y divide-gray-200">
                    <tr>
                        <td colspan="4" class="px-6 py-4 text-center text-sm text-gray-500">Loading history...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
