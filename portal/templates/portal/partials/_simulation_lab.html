<section id="simulation-lab" class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-slate-700 mb-4">Simulation Lab</h2>
    <p class="text-gray-600 mb-6">Select a star system and a travel speed to calculate the interstellar travel time. Simulations are run as background jobs.</p>

    <form id="simulation-form" data-csrf-token="{{ csrf_token }}" class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end mb-8">
        <div>
            <label for="star-system-select" class="block text-sm font-medium text-gray-700">Destination Star System</label>
            <select id="star-system-select" name="star_system_id" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-black focus:border-black sm:text-sm rounded-md">
                {% for system in star_systems %}
                    <option value="{{ system.pk }}">{{ system.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="speed-percentage" class="block text-sm font-medium text-gray-700">Speed (% of Light)</label>
            <input type="number" name="speed_percentage" id="speed-percentage" value="10" min="1" max="100" class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-black focus:border-black sm:text-sm">
        </div>
        <button type="submit" class="px-6 py-2 font-semibold text-white bg-gray-800 rounded-md hover:bg-black">Run Simulation</button>
    </form>

    <!-- Area to display simulation results -->
    <div id="simulation-results">
        <h3 class="text-lg font-medium text-slate-600 mb-2">Simulation Status:</h3>
        <div id="status-display" class="p-4 bg-gray-50 rounded-md text-gray-600 font-mono text-sm">
            No simulation running. Submit the form to start one.
        </div>
    </div>
</section>
