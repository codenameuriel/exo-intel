<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExoIntel Developer Portal - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* style the default Django form output to match theme */
        .form-container p {
            margin-bottom: 1rem;
        }
        .form-container label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
        }
        .form-container input {
            margin-top: 0.25rem;
            display: block;
            width: 100%;
            padding: 0.5rem 0.75rem;
            background-color: #f9fafb;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        }
        .form-container .helptext {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.5rem;
        }
        .form-container ul.errorlist {
            list-style-type: none;
            padding: 0;
            margin: 0.5rem 0;
            color: #b91c1c;
            font-size: 0.875rem;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center text-slate-800">ü™ê Create Your Developer Account</h1>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div class="form-container">
                {{ form.as_p }}
            </div>
            <button type="submit" class="w-full px-4 py-2 text-lg font-semibold text-white bg-gray-800 rounded-md hover:bg-black focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">
                Sign Up
            </button>
        </form>

        <p class="text-center text-sm text-gray-600">
            Already have an account?
            <a href="{% url 'portal:login' %}" class="font-medium text-gray-800 hover:underline">Log in here</a>.
        </p>
    </div>
</body>
</html>
