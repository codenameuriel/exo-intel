<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | ExoIntel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">
    <div class="text-center">
        <h1 class="text-9xl font-bold text-slate-800">404</h1>
        <p class="text-2xl md:text-3xl font-light text-gray-600 mt-4">
            Sorry, the page you are looking for could not be found.
        </p>
        <p class="mt-6 text-gray-500">
            The resource may have been moved, or you may have a typo in the URL.
        </p>
        <div class="mt-8">
            <a href="{% url 'portal:dashboard' %}" class="px-6 py-3 text-lg font-semibold text-white bg-gray-800 rounded-md hover:bg-black">
                &larr; Go to Dashboard
            </a>
        </div>
    </div>
</body>
</html>
