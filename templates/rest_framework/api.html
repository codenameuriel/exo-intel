{% extends "rest_framework/base.html" %}

{% block branding %}
    <a class="navbar-brand" href="/portal/dashboard/">
        ü™ê
    </a>
{% endblock %}

{% block userlinks %}
    <div class="navbar-right-flex">
        <div class="user-links">
            {% if user.is_authenticated %}
                <span class="welcome-text">{{ user.username }}</span>
                <form method="post" action="{% url 'portal:logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn-link logout-link">Log Out</button>
                </form>
            {% else %}
                <a href="{% url 'portal:login' %}" class="login-link">Login</a>
            {% endif %}
        </div>
    </div>
{% endblock %}

{% block style %}
    {{ block.super }}
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .navbar navbar-static-top navbar-inverse {
            margin-bottom: 0;
        }

        .navbar-inverse {
            background-color: #ffffff;
            border: none;
        }

        .navbar-inverse .navbar-brand {
            font-size: 20px;
            font-weight: 700;
        }

        ul.nav {
            padding-top: 15px;
            padding-bottom: 15px;
        }

        .user-links {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logout-link,
        .login-link {
            text-decoration: underline;
        }

        .navbar-inverse .navbar-brand,
        .user-links .welcome-text,
        .user-links .logout-link,
        .user-links .login-link {
            color: #1e293b;
        }

        .user-links .logout-link,
        .user-links .login-link {
            padding: 0 !important;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.15s ease-in-out;
        }

        .navbar-inverse .navbar-brand:hover {
            color: black;
            text-decoration: none;
        }

        .logout-link:hover,
        .login-link:hover {
            color: black;
            text-decoration: underline;
        }

        .navbar-inverse .btn-link:focus, .navbar-inverse .btn-link:hover {
            color: black;
        }

        .user-links {
            min-width: 0;
        }

        .welcome-text {
            display: inline-block;
            max-width: 55vw;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0.625rem 0.875rem;
            border-radius: 0.5rem;
            background: #f1f5f9;
            color: #0f172a;
            font-weight: 600;
            font-size: 1rem;
            line-height: 1.5rem;
        }

        @media (min-width: 640px) {
            .welcome-text {
                max-width: none;
                padding: 0.75rem 1rem;
                font-size: 1.25rem;
                line-height: 1.75rem;
            }
        }
    </style>
{% endblock %}
