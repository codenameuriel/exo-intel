[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
celery-types = "^0.23.0"
poethepoet = "^0.37.0"
ruff = "^0.12.10"

[tool.poetry]
package-mode = false

[tool.poe]
# default
envfile = ".env.local"

[tool.poe.tasks."celery:start"]
cmd = "scripts/run_celery.sh"

[tool.poe.tasks."celery:stop"]
shell = "kill $(cat run/celery_worker.pid) $(cat run/celery_beat.pid) || true"

[tool.poe.tasks."celery:logs"]
shell = "tail -f logs/celery_worker.log logs/celery_beat.log"

[tool.poe.tasks]
lint = "ruff check . --fix"

runserver = "python3 manage.py runserver 0.0.0.0:7000"

makemigrations = "python3 manage.py makemigrations"

migrate = "python3 manage.py migrate"

createsuperuser = "python3 manage.py createsuperuser"

import_all_nasa_data = "python3 manage.py import_all_nasa_data"