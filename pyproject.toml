name = "exo-intel"
version = "0.1.0"
description = "A Django backend for exoplanet data, simulations and APIs."
authors = [
    {name = "Uriel Rodriguez",email = "codenameuriel28@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10, <4.0"
dependencies = [
    "amqp (==5.3.1)",
    "asgiref (==3.8.1)",
    "async-timeout (==5.0.1)",
    "billiard (==4.2.1)",
    "celery (==5.5.3)",
    "certifi (==2025.6.15)",
    "charset-normalizer (==3.4.2)",
    "click (==8.2.1)",
    "click-didyoumean (==0.3.1)",
    "click-plugins (==1.1.1.2)",
    "click-repl (==0.3.0)",
    "dj-database-url (==3.0.1)",
    "django (==5.2.3)",
    "django-filter (==25.1)",
    "djangorestframework (==3.16.0)",
    "graphene (==3.4.3)",
    "graphene-django (==3.2.3)",
    "graphql-core (==3.2.6)",
    "graphql-relay (==3.2.0)",
    "gunicorn (==23.0.0)",
    "idna (==3.10)",
    "kombu (==5.5.4)",
    "mypy-extensions (==1.1.0)",
    "packaging (==25.0)",
    "pathspec (==0.12.1)",
    "platformdirs (==4.3.8)",
    "promise (==2.3)",
    "prompt-toolkit (==3.0.51)",
    "psycopg2-binary (==2.9.10)",
    "python-dateutil (==2.9.0.post0)",
    "redis (==5.2.1)",
    "requests (==2.32.4)",
    "six (==1.17.0)",
    "sqlparse (==0.5.3)",
    "text-unidecode (==1.3)",
    "tomli (==2.2.1)",
    "typing-extensions (==4.14.0)",
    "tzdata (==2025.2)",
    "urllib3 (==2.5.0)",
    "vine (==5.1.0)",
    "wcwidth (==0.2.13)",
    "whitenoise (==6.9.0)",
    "django-environ (>=0.12.0,<0.13.0)",
    "drf-spectacular (>=0.28.0,<0.29.0)",
    "django-cors-headers (>=4.7.0,<5.0.0)"
